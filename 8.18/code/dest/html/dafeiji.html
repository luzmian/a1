<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="../../dest/css/style.css"><script src="js/base.js"></script><script src="js/gameEngine.js"></script><script src="js/myPlane.js"></script><script src="js/bullet.js"></script><script src="js/enemy.js"></script><script src="js/common.js"></script><script src="js/ajax.js"></script><script>onload=function(){
				
				let ul = document.getElementById("list");
				let ali = ul.getElementsByTagName("li");
				
				for(let i =0; i<ali.length;i++){
					ali[i].onclick=function(){
						ul.parentNode.removeChild(ul);
						
						//子弹的发射时间间隔
						myPlane().fireInterval = this.value-0;
						
						//初始化并开始游戏
						gameEngine.init().start();				 		
					}
				}
			}</script></head><body><div id="main"><ul id="list"><li value="1000">超级困难</li><li value="600">非常困难</li><li value="300">比较困难</li><li value="100">无敌无敌</li></ul></div></body></html>
